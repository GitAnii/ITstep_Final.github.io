  <div id="navigation">

<div class="container" id="container">

  <div class="form-container sign-up-container">
  <form  id="reg-form" >


 
 

<p>Create account</p>
<input type="text" name="userName" id="userName" placeholder="Username" required>
<input type="text" name="firstName" id="firstName" placeholder="Firstname" required>
<input type="text" name="lastName" id="lastName" placeholder="Lastname" required>
<input type="number" name="privateNumber" id="privateNumber" placeholder="Private number" required>
<input type="email" name="email" id="email" placeholder="Email" required> 
  
  <input type="password"  name="psw" id="psw"  placeholder="Password" required>
 
  <button class="registerbtn" name="registerbtn" onclick="Registration(ev)" >Continue</button>
  </form>
  </div>

  <div class="form-container sign-in-container">
  <form  method="post" id="LogInform">

  <h1>Log in</h1>

  <input type="email" name="email" id="email"   placeholder="Enter email"required>
 
  <input type="password" name="password" id="password"  placeholder="Password" required >

  <button value="Log In" type="submit" onclick="LogIn(event)" >Continue</button>
  <!-- <input  value="Login" type="submit"> -->






  </form>
  </div>



  
  <div class="overlay-container">
  <div class="overlay">
  <div class="overlay-panel overlay-left">
  <br>
  <h1> Welcome Back!</h1>
  <p>
  To keep connected with us please login with your personal info</p>
  <button class="ghost" id="signIn" onClick="signin()" > 
    Sign In</button>
  </div>




  
  <div class="overlay-panel overlay-right"><br>
  <h1>Hello, Friend!</h1>
  <p>Enter your personal details and start order at us</p>
  <button class="ghost" id="signUp" onClick="signup()" >Sign Up</button>
  </div>
  </div>
  </div>
  </div>
